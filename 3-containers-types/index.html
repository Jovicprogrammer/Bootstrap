<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importação CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Tipos de containers</title>

</head>
<body>

    <div class="container bg-danger mt-3 p-3">
        <h3>container fixo</h3>
        <p>100% somente em telas extra pequenas. (max. 575)</p>
    </div>

    <div class="container-fluid bg-primary mt-3 p-3">
        <h3>container fluido</h3>
        <p>Sempre ocupa 100% do espaço disponível.</p>
    </div>

    <div class="container-lg bg-success p-3 mt-3">
        <h3>container largo</h3>
        <p>ocupa 100% somente até telas médias. (max. 992)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
