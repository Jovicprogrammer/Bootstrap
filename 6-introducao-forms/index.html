<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importação CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Formulário Responsivo</title>
</head>
<body>

    <div class="container">

        <h2 class="mt-4 bg-primary">Entre em contato!</h2>

        <form action="">
            
            <div class="row">

                <div class="col-md-6">
                    <label for="" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" placeholder="insira seu nome!">
                </div>

                <div class="col-md-6">
                    <label for="" class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="insira o email!">
                </div>
            </div>

            <div>
                <label for="">Selecione o assunto</label>
                <select class="form-select">
                    <option selected value="escolha">Escolha por aqui</option>
                    <option value="suporte">Suporte</option>
                    <option value="orcamento">Orçamento</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="row">

                <div class="col-md-6 col-12 mb-3">
                    <label class="form-label" for="">Tipo de Contato</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio"
                    name="tipodecontato" value="telefone">
                    <label class="form-check-label" for="">Telefone</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                    name="tipodecontato" value="email">
                    <label class="form-check-label" for="">Email</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio"
                    name="tipodecontato" value="whatsapp">
                    <label class="form-check-label" for="">WhatsApp</label>
                </div>

                </div>
                
                
            </div>

        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
