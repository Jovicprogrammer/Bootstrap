<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- importação CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Atividade Forms</title>
</head>

<body>
    
        <div class="container">
    
    
    
                <div class="row justify-content-center mt-3">
    
                    <div class="col-lg-8 col-md-10 col-sm-12">

                        <div class="card shadow p-5 mb-3">

                            <h2 class="mt-2 text-center mb-4">Formulário de Cadastro Avançado</h2>

                            <form action="">

                            <div class="row">
                                <div class="col-md-6">
                                    <label for="" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" placeholder="Digite seu nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" placeholder="Digite seu email">
                                </div>
                            </div>
                                            
                            
                            <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" placeholder="(XX) XXXXX-XXXX">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Data de nascimento</label>
                                <input type="date" class="form-control" placeholder="insira o email!">
                            </div>
                                            </div>
                            
                                            <div class="mt-3">
                            <label for="" class="form-label">Endereço</label>
                            <input type="text" class="form-control" placeholder="Rua, número, bairro">
                                            </div>
                            
                            <div class="row mt-3">
                            <div class="col-md-4 col-lg-4">
                                <label for="" class="form-label">Cidade</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <label for="" class="form-label">Estado</label>
                                <select class="form-select">
                                    <option selected value="Escolha">Escolha...</option>
                                    <option value="Ceará">Ceará</option>
                                    <option value="Piaui">Piauí</option>
                                    <option value="Pará">Pará</option>
                                    <option value="Minas">Minas Gerais</option>
                                </select>
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <label for="" class="form-label">CEP</label>
                                <input type="text" placeholder="XXXXX-XXX" class="form-control">
                            </div>
                            </div>
                            
                            <div class="mt-3">
                            <label class="form-label" for="">Gênero</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="genero" value="masculino">
                                        <label class="form-check-label" for="">Masculino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="genero" value="feminino">
                                        <label class="form-check-label" for="">Feminino</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="genero" value="outro">
                                        <label class="form-check-label" for="">Outro</label>
                                </div>
                            </div>
                            
                            
                        </div>
                            
                                            <div class="mt-3">
                            <label for="" class="form-label">Senha</label>
                            <input type="password" class="form-control" placeholder="Digite sua senha">
                                            </div>
                            
                                            <div class="mt-3">
                            <label for="" class="form-label">Confirme sua senha</label>
                            <input type="password" class="form-control" placeholder="Redigite sua senha">
                                            </div>
                            
                                            <div class="mt-3">
                            <label for="" class="form-label">Foto de perfil</label>
                            <input type="file" class="form-control">
                                            </div>
                            
                                            <div class="form-check mt-3 mb-3">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="">Aceito os termos e condições</label>
                                            </div>

                            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        
                            
                                        </form>
                                    </div>
                        </div>
                    </div>
    
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
